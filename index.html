<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONEY HEIST MD</title>
<style>
  /* Base setup */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #330033, #000010);
    overflow-x: hidden;
    color: #fff;
  }

  /* Header bar */
  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 20px rgba(255, 0, 153, 0.2);
    z-index: 1000;
  }

  header h2 {
    background: linear-gradient(90deg, #ff0099, #cc33ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    letter-spacing: 1px;
  }

  /* 3-line Menu Icon */
  .menu-icon {
    width: 32px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }

  .menu-icon div {
    height: 4px;
    background: white;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  /* Overlay blur background */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 900;
  }

  /* Menu box */
  .side-menu {
    position: fixed;
    top: 0; right: -280px;
    width: 260px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border-left: 1px solid rgba(255,255,255,0.2);
    box-shadow: -5px 0 25px rgba(255, 0, 153, 0.4);
    padding: 80px 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: right 0.5s ease;
    z-index: 1000;
  }

  .side-menu a {
    text-decoration: none;
    color: white;
    font-weight: 600;
    text-align: center;
    padding: 12px 0;
    border-radius: 35px;
    background: rgba(255,255,255,0.08);
    transition: all 0.35s ease;
    box-shadow: inset 0 0 0 rgba(255,255,255,0.4);
  }

  .side-menu a:hover {
    background: linear-gradient(135deg, #ff0099, #9b4dff);
    transform: scale(1.07);
    box-shadow: 0 0 20px rgba(255, 0, 153, 0.7), 0 0 40px rgba(155, 77, 255, 0.5);
  }

  .side-menu.show {
    right: 0;
  }

  .overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Click popup animation */
  .side-menu a:active {
    transform: scale(0.93);
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
  }

</style>
</head>
<body>

<header>
  <h2>MONEY HEIST MD</h2>
  <div class="menu-icon" id="menuBtn">
    <div></div><div></div><div></div>
  </div>
</header>

<div class="overlay" id="overlay"></div>

<div class="side-menu" id="sideMenu">
  <a href="https://www.freebots.store/r/NIPUNO6D43" target="_blank">Login</a>
  <a href="https://www.freebots.store" target="_blank">Home</a>
  <a href="https://www.freebots.store/services" target="_blank">Services</a>
  <a href="https://www.freebots.store/faq" target="_blank">FAQ</a>
  <a href="https://www.freebots.store/team" target="_blank">Team</a>
  <a href="https://www.freebots.store/about" target="_blank">About</a>
  <a href="https://www.freebots.store/contact" target="_blank">Contact</a>
  <a href="https://www.freebots.store/privacy" target="_blank">Privacy</a>
  <a href="https://www.freebots.store/terms" target="_blank">Terms</a>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    sideMenu.classList.toggle("show");
    overlay.classList.toggle("show");
  });

  overlay.addEventListener("click", () => {
    sideMenu.classList.remove("show");
    overlay.classList.remove("show");
  });
</script>

</body>
</html>
