<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONEY HEIST MD</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #1a001f, #000);
    overflow-x: hidden;
  }

  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    z-index: 1000;
  }

  .menu-icon {
    width: 30px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }

  .menu-icon div {
    height: 4px;
    background: white;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 900;
  }

  /* Menu Panel */
  .side-menu {
    position: fixed;
    top: 0; right: -260px;
    width: 260px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    box-shadow: -2px 0 15px rgba(0,0,0,0.3);
    padding: 80px 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: right 0.5s ease;
    z-index: 1000;
  }

  .side-menu a {
    text-decoration: none;
    color: white;
    font-weight: 600;
    text-align: center;
    padding: 12px 0;
    border-radius: 30px;
    background: rgba(255,255,255,0.15);
    transition: all 0.3s ease;
    box-shadow: inset 0 0 0 rgba(255,255,255,0.3);
  }

  .side-menu a:hover {
    background: linear-gradient(90deg, #ff0077, #8a2be2);
    transform: scale(1.05);
  }

  .side-menu.show {
    right: 0;
  }

  .overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Popup Animation Effect */
  .side-menu a:active {
    transform: scale(0.95);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

</style>
</head>
<body>

<header>
  <h2>MONEY HEIST MD</h2>
  <div class="menu-icon" id="menuBtn">
    <div></div><div></div><div></div>
  </div>
</header>

<div class="overlay" id="overlay"></div>

<div class="side-menu" id="sideMenu">
  <a href="https://www.freebots.store/r/NIPUNO6D43" target="_blank">Login</a>
  <a href="https://www.freebots.store" target="_blank">Home</a>
  <a href="https://www.freebots.store/services" target="_blank">Services</a>
  <a href="https://www.freebots.store/faq" target="_blank">FAQ</a>
  <a href="https://www.freebots.store/team" target="_blank">Team</a>
  <a href="https://www.freebots.store/about" target="_blank">About</a>
  <a href="https://www.freebots.store/contact" target="_blank">Contact</a>
  <a href="https://www.freebots.store/privacy" target="_blank">Privacy</a>
  <a href="https://www.freebots.store/terms" target="_blank">Terms</a>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    sideMenu.classList.toggle("show");
    overlay.classList.toggle("show");
  });

  overlay.addEventListener("click", () => {
    sideMenu.classList.remove("show");
    overlay.classList.remove("show");
  });
</script>

</body>
</html>
